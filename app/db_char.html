<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки с текстом по группам</title>
    <link rel="stylesheet" href="stylesheets/db_char_style.css">
</head>
<body>
    <div class="container">

        <div class="group">
            <h2>Оперативники 2033 года выпуска</h2>
            <div class="card-grid">
                <div class="card" onclick="openModal('Лиза Брайс',['images/hanna.png'],
                    'Лиза родилась и выросла в семье Американского предпринимателя Измаила Брайса и домохозяйки Сэры Брайс. Отец был бывшим американским военным, позже закончил карьеру и занялся оружейным бизнесом. Лиза все детство играла в компьютерные игры, а так же любила стрелять в тире. С самого детства отец прививал ей любовь к огнестрельному оружию, из-за чего он решил связать жизнь дочери с военным делом. Именно поэтому отец Лизы отправил заявку в Японское антитеррористическое агентство “Squad”. Лизу приняли после вступительных испытаний, и она чувствовала себя достаточно уверено в ходе учебы, с достоинством выполняя то что от неё требуется. Чуть позже в академию вступила её младшая сестра, Эльза. Отец попросил Лизу присматривать за своей младшей сестрой. Лиза никогда не забудет те дни, которые провела в академии, ведь она смогла стать ближе к людям и проявить свои социальные качества. Спустя несколько лет обучения, Лиз прошла все экзамены с отличием, и вопрос ее определения в отряд был уже решён. Ее вместе с сестрой направили в 1-й отряд. В отряде Лиза выполняет обязанности снайпера. замещая погибшего на одной из операции оперативника Рея Хольцмана, который был её самым близким другом в академии. Поэтому одной из главных целей пребывания в отряде она считает месть за погибшего друга мировому терроризму и группировкам Токио, а также борьбу с организованной преступностью.',
                'Лиза Брайс','Женский','Отряд 1')">
                    <img src="images/hanna.png" alt="Лиза Брайс">
                    <p>Эль, содержание алкоголя 6%</p>
                </div>
                <!-- Добавьте другие карточки аналогично -->
            </div>
        </div>

        <!-- Модальное окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <div class="modal-body">
                    <div class="slider">
                        <img id="modal-image" src="" alt="Описание">
                    </div>
                    <div class="modal-text">
                        <p id="modal-fullname" class="modal-bold"></p>
                        <p id="modal-gender" class="modal-bold"></p>
                        <p id="modal-squad" class="modal-bold"></p>
                        <p class="modal-bold">Биография:</p>
                        <p id="modal-description"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>  

    <script src="scripts/src/db_char_script.js"></script>
</body>
</html>
