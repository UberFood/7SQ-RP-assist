<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ping-pong game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link charset="utf-8" rel="stylesheet" type="text/css" href="/stylesheets/game.css">
</head>

<body>

<div className="App">

	<div className="header-info">

		<h4 className = "page_title"> 7SQ Fight Simulator</h4>
  	<input data-name="board_size_input" placeholder = "5-20" type = "number" min = "5" max = "20" id = "board_size"></input>
		<button data-name="create_board_button">Создать поле</button>
		<button data-name="save_board_button">Сохранить карту</button>
		<button data-name="load_board_button">Загрузить карту</button>
		<input data-name="save_name_input" placeholder = "Название сейва" maxLength = "25" id="map_name"></input>
		<button data-name="roll_initiative_button">Ролл инициативы</button>
    <button data-name="fog_button">Вкл Туман Войны</button>
    <button data-name="zone_button">Вкл Зональный режим</button>
    <button data-name="chat_button">Чат? Чат!</button>
    <button data-name="mirror_button">Отзеркалить</button>
    <button data-name="next_round_button">Новый раунд</button>
    <button data-name="battle_mod_button">Режим боя</button>
    <button data-name="sync_button">Джимми Синхрон</button>
    <button data-name="landmine_button">Показать ...?...</button>
    <select data-name="zone_number_select">

    </select>
    <input type="number" data-name="search_modificator" value="0">
    <button data-name="fog_zone_button">Затуманить зону</button>
    <button data-name="unfog_zone_button">Растуманить зону</button>

	</div>

	<div id="game-display-container">
		<div id="board-container">

		</div>

		<div data-name="character-info-container" id="character-info-container">

		</div>

    <div data-name="special-info-container" id="special-info-conainer">

    <div data-name="weapon-info-container" id="weapon-info-container">

		</div>

    <div data-name="notifications-container" id="notifications-container">
        <ul data-name="notifications_list" class="chat">

        </ul>
		</div>

    </div>

	</div>

	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"> </script>
<script src="/scripts/dist/game.js"></script>

</html>
