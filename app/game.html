<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ping-pong game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link charset="utf-8" rel="stylesheet" type="text/css" href="/stylesheets/game.css">
  <link rel="icon" type="image/x-icon" href="/images/7SQOld.jpg">
</head>

<body>

  <div className="App">

    <div className="header-info">

      <h4 className="page_title"> 7SQ Fight Simulator</h4>
      <button data-name="show_board_creation_group_button" class="gm_button">Показать создание карты</button>
      <input data-group-name="board_creation_group" data-name="board_size_input" class="gm_input" placeholder="5-99" type="number" min="5" max="20" id="board_size"></input>
      <button data-group-name="board_creation_group" data-name="create_board_button" class="gm_button">Создать поле</button>
      <button data-group-name="board_creation_group" data-name="save_board_button" class="gm_button">Сохранить карту</button>
      <button data-group-name="board_creation_group" data-name="load_board_button" class="gm_button">Загрузить карту</button>
      <button data-group-name="board_creation_group" data-name="download_board_button" class="gm_button">Скачать карту</button>
      <input data-group-name="board_creation_group" data-name="save_name_input" class="gm_input" placeholder="Название сейва" maxLength="25" id="map_name"></input>
      <select data-group-name="board_creation_group" data-name="saves_select" class="gm_select"> </select>
      <button data-name="roll_initiative_button" class="gm_button">Ролл инициативы</button>
      <button data-name="reset_initiative_button" class="gm_button">Обнулить инициативу</button>
      <button data-name="fog_button" class="gm_button">Вкл Туман Войны</button>
      <button data-name="zone_button" class="gm_button">Вкл Зональный режим</button>
      <button data-name="chat_button">Чат? Чат!</button>
      <button data-name="mirror_button" class="gm_button">Отзеркалить</button>
      <button data-name="next_round_button" class="gm_button">Новый раунд</button>
      <button data-name="battle_mod_button" class="gm_button">Режим боя</button>
      <button data-name="sync_button" class="gm_button">Джимми Синхрон</button>
      <button data-name="landmine_button">Показать ...?...</button>
      <select data-name="zone_number_select" class="gm_select"></select>
      <input type="number" class="gm_input" data-name="search_modificator" value="0">
      <button data-name="fog_zone_button" class="gm_button">Затуманить зону</button>
      <button data-name="unfog_zone_button" class="gm_button">Растуманить зону</button>

    </div>

    <div data-name="initiative-order-display-container" id="initiative-order-display-container">

    </div>

    <div data-name="initiative-order-dropbox-container">

    </div>

    <div id="game-display-container">
      <div id="board-container">

      </div>

      <div data-name="character-info-container" id="character-info-container">

      </div>

      <div data-name="special-info-container" id="special-info-container">

        <div data-name="weapon-info-container" id="weapon-info-container">

        </div>

        <div data-name="notifications-container" id="notifications-container">
          <ul data-name="notifications_list" class="chat">

          </ul>
        </div>

      </div>

    </div>

  </div>

  <div data-name="skill-modal" id="skill-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="skill-modal-content">
      <span id="skill-modal-close" class="close">&times;</span>
      <div  data-name="skill-modal-content" id="skill-panel">

      </div>

      <div  data-name="next-page-button-container" id="next-page-button-container">

      </div>

      <div  data-name="skill-description-container" id="skill-description-container">

      </div>
    </div>

  </div>

</body>

<iframe id="my_iframe" style="display:none;"></iframe>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"> </script>
<script src="/scripts/dist/game.js"></script>

</html>
