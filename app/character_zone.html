<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Районы Токио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .region {
            fill: lightgray;
            transition: fill 0.3s ease;
            cursor: pointer;
        }

        .region:hover {
            fill: coral;
        }

        .description {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Районы Токио</h1>
    <svg width="600" height="400" style="border: 1px solid #000;">
        <!-- Район Шибуя -->
        <a href="#" class="region" 
           onmouseover="showDescription(event, 'Шибуя: известный район моды и ночной жизни.')" 
           onmouseout="hideDescription()">
            <polygon points="50,150 100,50 150,150 100,250" />
        </a>
        <!-- Район Синдзюку -->
        <a href="#" class="region" 
           onmouseover="showDescription(event, 'Синдзюку: деловой и развлекательный центр.')" 
           onmouseout="hideDescription()">
            <polygon points="200,150 250,50 300,150 250,250" />
        </a>
        <!-- Район Гиндза -->
        <a href="#" class="region" 
           onmouseover="showDescription(event, 'Гиндза: элитный торговый район Токио.')" 
           onmouseout="hideDescription()">
            <polygon points="350,150 400,50 450,150 400,250" />
        </a>
        <!-- Дополнительный район -->
        <a href="#" class="region" 
           onmouseover="showDescription(event, 'Акихабара: район электроники и аниме.')" 
           onmouseout="hideDescription()">
            <polygon points="500,50 550,50 3,150 550,250" />
        </a>
    </svg>

    <div class="description" id="description"></div>

    <script>
        function showDescription(event, text) {
            const description = document.getElementById('description');
            description.innerText = text;
            description.style.display = 'block';
            description.style.left = event.pageX + 'px';
            description.style.top = event.pageY + 'px';
        }

        function hideDescription() {
            const description = document.getElementById('description');
            description.style.display = 'none';
        }
    </script>
</body>
</html>
