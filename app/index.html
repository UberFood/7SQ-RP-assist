<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create game page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link charset="utf-8" rel="stylesheet" type="text/css" href="/stylesheets/index.css">
  </head>
  <body>
    <div id="decor"></div>
    <h2 id="Squad_text">7Squad</h2>

    <div class="login_modal">
      <div class="background_box">
        <input placeholder = "Имя персонажа" maxLength = "25" class="modal_input_field" id="player_name"></input>
        <input placeholder = "Пароль (только гм)" maxLength = "25" class="modal_input_field" id="password"></input>
        <select data-name="room_number_select" id="room_select"> </select>
        <div class="modal_input_box">
          <input type="checkbox" id="admin_checkbox" data-name="admin_checkbox"> </input>
          <p id="checkbox_text">Admin</p>
        </div>
        <button class="red_button" id="create_char_button" data-name="create_char_button">Создать персонажа</button>
        <img class="red_button" id="calculator_button" data-name="armor_calculator_button" src="/images/calculator.png"></img>
        <button class="red_button" id="sign_in_button" data-name="sign_in_button">Подтвердить</button>
      </div>

    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"> </script>
  <script src="/scripts/dist/menu.js"></script>
</html>
